<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelPortal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#1" class="nav-link">How It Works</a>
            </li>
            <li class="nav-item">
              <a href="#2" class="nav-link">Plan Your Trip</a>
            </li>
            <li class="nav-item">
              <a href="#3" class="nav-link">Destinations</a>
            </li>
            <li class="nav-item">
              <a href="#4" class="nav-link">Travel Stories</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="section first" id="1">
          <h1 class="main-section-title">Explore the beauty of the World</h1>
          <p class="main-section-title-p1">
            Receive personalized recommendations for countries, hotels,
            activities and more
          </p>
          <div class="planing-box">
            <p class="main-section-title-p2">What would you like to do?</p>
            <button class="button-frame2 button-text">Start Planning</button>
          </div>
        </section>
        <section class="section" id="2">
          <h2 class="section-title">3 STEPS TO THE PERFECT TRIP</h2>
          <div class="box-for-icons">
            <div class="icon-frame">
              <img
                class="icon"
                src="/assets/img/airplane.svg"
                alt="airplane icon"
              />
            </div>
          </div>
          <div class="box-for-icons">
            <div class="icon-frame">
              <img
                class="icon"
                src="/assets/img/calendar.svg"
                alt="calendar icon"
              />
            </div>
          </div>
          <div class="box-for-icons">
            <div class="icon-frame">
              <img
                class="icon"
                src="/assets/img/airplane.svg"
                alt="airplane icon"
              />
            </div>
          </div>
        </section>
        <section class="section" id="3">
          <h2 class="section-title">POPULAR DESTINATIONS</h2>
          <div class="box-for-imgs"><img src="" alt="" /></div>
          <div class="box-for-imgs"><img src="" alt="" /></div>
          <div class="box-for-imgs"><img src="" alt="" /></div>
        </section>
        <section class="section" id="4">
          <h2 class="section-title">TRAVEL STORIES</h2>
        </section>
      </div>
    </main>
    <footer class="footer"><div class="container"></div></footer>
